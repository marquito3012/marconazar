<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PL2 NAZAR</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorBasic.styles.css" rel="stylesheet" />
</head>
<body>
    <table id="miTabla">
        <thead>
            <tr>
                <th>Tiempo Jugado</th>
                <th>Fecha</th>
                <th>Puntuacion</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<script>
    fetch("http://express70558099.azurewebsites.net/", method =  "GET")
            .then(response => response.json())
            .then(daata => {
                // Crear la tabla y agregar los datos
                const tabla = document.getElementById('miTabla').getElementsByTagName('tbody')[0];
                data.forEach(fila => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${fila.tiempoJuego}</td>
                        <td>${fila.fecha}</td>
                        <td>${fila.puntuacion}</td>
                        <td>${fila.nombre}</td>
                    `;
                    tabla.appendChild(tr);
                });
            })
            .catch(error => console.error('Error al obtener los datos:', error));
</script>
</body>
</html>
